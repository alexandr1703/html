<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
          <ul>
            <li>Nested Item 1</li> 
            <li>Nested Item 2</li>
           </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <table style="width: 800px;">
       <thead>
           <tr>
             <th>First Name</th> 
             <th>Last Name</th> 
             <th>Email</th>
           </tr>
       </thead>
       <tbody>
           <tr>
              <td>Jhon</td>
              <td>Doe</td>
              <td>Jhon@gmail.com</td>
           </tr>
           <tr>
              <td>gh</td>
              <td>Dyu</td>
              <td>ert@gmail.com</td>
            </tr>
       </tbody> 
    </table>
    
</body>
</html>
